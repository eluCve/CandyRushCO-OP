<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="buttons"></div>
    </div>

        <p id="selecttitle">Available Characters</p>

        </div>
        <div class="mode">
            <p onclick="gameStart('dk')">Play</p>
        </div>
    </div>
    <script src="engine.js"></script>
</body>

</html>
